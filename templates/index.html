<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="height:30px">
            </div>
            <form action="/search">
                <div class="row" style="border-bottom:solid">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Weight
                            </div>
                            <div class="col-10">
                                <input type="text" id="weight" name="weight" value="{{weight}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Length 1
                            </div>
                            <div class="col-10">
                                <input type="text" id="length1" name="length1" value="{{length1}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Length 2
                            </div>
                            <div class="col-10">
                                <input type="text" id="length2" name="length2" value="{{length2}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Length 3
                            </div>
                            <div class="col-10">
                                <input type="text" id="length3" name="length3" value="{{length3}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Height
                            </div>
                            <div class="col-10">
                                <input type="text" id="height" name="height" value="{{height}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-2">
                                Width
                            </div>
                            <div class="col-10">
                                <input type="text" id="width" name="width" value="{{width}}">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            Prediction: {{prediction}}
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="" async defer></script>
    </body>
</html>
